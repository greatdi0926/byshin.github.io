<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BYSHIN / Contact</title>

  <style>
    :root{
      /* Premium Dark Brown Palette */
      --bg:#0f0b08;          /* deep espresso brown */
      --fg:#f3f1ee;          /* warm ivory white */
      --muted:#b9b2aa;       /* desaturated warm gray */
      --rule:rgba(243,241,238,.18);

      /* spotlight position (updated by JS) */
      --mx:50%;
      --my:50%;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing:-0.01em;
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }

    /* warm premium spotlight */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(
          900px circle at var(--mx) var(--my),
          rgba(255,248,240,.10),
          transparent 55%
        );
      opacity:.9;
    }

    main{
      min-height:100%;
      display:flex;
      align-items:center;
      padding: clamp(28px, 6vw, 80px);
      position:relative;
      z-index:1;
    }

    .card{
      width:min(980px, 100%);
    }

    h2{
      margin:0 0 18px 0;
      font-size: clamp(44px, 6vw, 84px);
      line-height:1.02;
      letter-spacing:-0.03em;
      font-weight:700;
    }

    .rule{
      height:1px;
      background:var(--rule);
      margin: 18px 0 22px;
      width:min(820px, 100%);
    }

    p{
      margin:0;
      font-size: clamp(16px, 1.55vw, 22px);
      line-height:1.55;
      color: var(--muted);
      max-width: 70ch;
    }

    a{
      display:inline-block;
      margin-top: 26px;
      font-size: clamp(18px, 1.6vw, 24px);
      color: var(--fg);
      text-decoration: none;
      border-bottom: 1px solid rgba(243,241,238,.4);
      padding-bottom: 2px;
    }

    a:hover{
      border-bottom-color: var(--fg);
    }

    a:focus-visible{
      outline: 2px solid var(--fg);
      outline-offset: 6px;
      border-bottom-color: transparent;
    }

    .meta{
      margin-top: 18px;
      font-size: 13px;
