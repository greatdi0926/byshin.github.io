<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BYSHIN / Contact</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#f2f2f2;
      --muted:#bdbdbd;
      --rule:rgba(255,255,255,.16);

      /* spotlight position (updated by JS) */
      --mx:50%;
      --my:50%;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing:-0.01em;
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }

    /* subtle black&white spotlight */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(900px circle at var(--mx) var(--my),
          rgba(255,255,255,.10),
          transparent 55%);
      opacity:.9;
    }

    main{
      min-height:100%;
      display:flex;
      align-items:center;
      padding: clamp(28px, 6vw, 80px);
      position:relative;
      z-index:1;
    }

    .card{
      width:min(980px, 100%);
    }

    h1{
      margin:0 0 18px 0;
      font-size: clamp(44px, 6vw, 84px);
      line-height:1.02;
      letter-spacing:-0.03em;
      font-weight:700;
    }

    .rule{
      height:1px;
      background:var(--rule);
      margin: 18px 0 22px;
      width:min(820px, 100%);
    }

    p{
      margin:0;
      font-size: clamp(16px, 1.55vw, 22px);
      line-height:1.55;
      color: var(--muted);
      max-width: 70ch;
    }

    a{
      display:inline-block;
      margin-top: 26px;
      font-size: clamp(18px, 1.6vw, 24px);
      color: var(--fg);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,.35);
      padding-bottom: 2px;
    }
    a:hover{
      border-bottom-color: var(--fg);
    }
    a:focus-visible{
      outline: 2px solid var(--fg);
      outline-offset: 6px;
      border-bottom-color: transparent;
    }

    /* Optional: tiny footer */
    .meta{
      margin-top: 18px;
      font-size: 13px;
      color: rgba(255,255,255,.45);
      letter-spacing: 0;
    }
  </style>
</head>

<body>
  <main>
    <section class="card" aria-label="BYSHIN contact">
      <h2>BYSHIN</h2>
      <div class="rule" aria-hidden="true"></div>

      <p>
        A design lab exploring where Brand, Product, Experience, Space, and Visual Design converge—
        building clear, responsible systems that connect people, technology, and culture.
      </p>

      <a href="mailto:officebyshin@gmail.com">officebyshin@gmail.com</a>
      <div class="meta">© BYSHIN</div>
    </section>
  </main>

  <script>
    (function () {
      const root = document.documentElement;

      let pending = false;
      let x = window.innerWidth / 2;
      let y = window.innerHeight / 2;

      function setVars() {
        const w = window.innerWidth || 1;
        const h = window.innerHeight || 1;
        root.style.setProperty("--mx", ((x / w) * 100).toFixed(2) + "%");
        root.style.setProperty("--my", ((y / h) * 100).toFixed(2) + "%");
        pending = false;
      }

      function queueUpdate(nx, ny) {
        x = nx; y = ny;
        if (!pending) {
          pending = true;
          requestAnimationFrame(setVars);
        }
      }

      window.addEventListener("mousemove", (e) => {
        queueUpdate(e.clientX, e.clientY);
      });

      window.addEventListener(
        "touchmove",
        (e) => {
          const t = e.touches && e.touches[0];
          if (!t) return;
          queueUpdate(t.clientX, t.clientY);
        },
        { passive: true }
      );

      window.addEventListener("resize", () => {
        x = window.innerWidth / 2;
        y = window.innerHeight / 2;
        setVars();
      });

      setVars();
    })();
  </script>
</body>
</html>
